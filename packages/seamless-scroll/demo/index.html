<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../dist/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Demo,IFun-Vue2</h1>
    <div id="app"></div>
    <script type="module">
      import App from "../../../node_modules/vue/dist/vue.esm.browser.js";
      import IFunSeamlessScroll from "../dist/seamless-scroll.esm.js";
      // import "../dist/style.css";

      App.use(IFunSeamlessScroll);

      new App({
        data() {
          return {
            data: [],
          };
        },
        mounted() {
          this.data = new Array(100).fill(0).map((item, index) => ({
            value: index,
            label: "数据" + index,
          }));
        },
        render(h) {
          return h("IFunSeamlessScroll", {
            props: {
              data: this.data,
              virtual: true,
              options: {
                pageSize: 20,
              },
              speed:2
            },
            style: {
              height: "300px",
            },
          });
        },
      }).$mount("#app");
    </script>
  </body>
</html>
